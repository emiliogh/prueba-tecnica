<app-familiares-form [idEmpleado]="idEmpleado" (familiarAgregado)="cargarFamiliares()"></app-familiares-form>
<div *ngIf="loading" class="alert alert-info">Cargando familiares...</div>
<div *ngIf="errorMsg" class="alert alert-danger">{{ errorMsg }}</div>
<table class="table table-striped table-hover align-middle bg-white shadow rounded" *ngIf="familiares.length">
  <thead class="table-dark">
    <tr>
      <th>Nombre</th>
      <th>Parentesco</th>
      <th>Fecha de nacimiento</th>
      <th class="text-end">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let fam of familiares">
      <td>{{ fam.nombre_familiar }}</td>
      <td>{{ fam.parentesco }}</td>
      <td>{{ fam.fecha_nacimiento | date:'yyyy-MM-dd' }}</td>
      <td class="text-end">
        <button class="btn btn-sm btn-outline-danger" (click)="eliminarFamiliar(fam.id!)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
<div *ngIf="!familiares.length && !loading" class="alert alert-warning mt-3">No hay familiares registrados.</div>
